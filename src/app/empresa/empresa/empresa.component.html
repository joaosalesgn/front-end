<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Empresas</span>
    </mat-toolbar>

    <div *ngIf="empresas$ | async as empresas; else loading">
      <table mat-table [dataSource]="empresas" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let empresa"> {{ empresa.id }} </td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nomeFantasia">
          <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
          <td mat-cell *matCellDef="let empresa"> {{ empresa.nomeFantasia }}
            <!-- <mat- aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat- > -->
          </td>
        </ng-container>

        <!-- CNPJ Column -->
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef> CNPJ </th>
          <td mat-cell *matCellDef="let empresa"> {{ empresa.cnpj }} </td>
        </ng-container>

        <!-- Rua Column -->
        <ng-container matColumnDef="logradouro">
          <th mat-header-cell *matHeaderCellDef> Rua </th>
          <td mat-cell *matCellDef="let empresa"> {{ empresa.logradouro }}, {{ empresa.numero }}, {{ empresa.complemento
            }} </td>
        </ng-container>

        <!-- Telefone Column -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let empresa"> {{ empresa.telefone }} </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar uma empresa">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let empresa">
            <button mat-icon-button color="primary" aria-label="Editar empresa">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Excluir empresa">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
